<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video playsinline autoplay muted loop poster="pexels-vlada-karpovich-8045191.mp4" id="bgvid">
        <source src="./pexels-vlada-karpovich-8045191.mp4" type="video/webm">
        <source src="./pexels-vlada-karpovich-8045191.mp4.mp4" type="video/mp4">
      </video>
    <div class="wrapper">
        <div class="header">
            <h1>Quote of the day</h1>
        </div>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">Be curious, not judgmental</p>
                <i class=" fas fa-quote-right"></i>
            </div>

            <div class="author">
                <span>__</span>
                <span class="name">Walt Whitman </span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound">
                        <i class="fas fa-volume-up"></i>
                    </li>
                    <li class="copy">
                        <i class="fas fa-copy"></i>
                    </li>
                    <li class="twitter">
                        <i class="fab fa-twitter"></i>
                    </li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
